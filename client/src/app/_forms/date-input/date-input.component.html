<div class="form-group">
    <input
        type="text"
        [class.is-invalid]='injNgControl.touched && injNgControl.invalid'
        class='form-control'
        [formControl]='injNgControl.control'
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]='bsConfig'
        [maxDate]='maxDate'
        >
        <div *ngIf="injNgControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
